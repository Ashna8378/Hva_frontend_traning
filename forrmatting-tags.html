<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Formatting Tags</h2>
     <!-- bold and italic -->
    <p>This is an example of using followed by <b>bold</b> and a <i>italic</i></p>
    <!-- underlined tag -->
    <p>This text is followed by a <u>underlined</u></p>
     <!-- strikethrough -->
    <p>This text has followed by a <s>strikethrough</s></p>
     <!-- combining formatting tags -->
    <p>This is <b>bold</b> <i>italic</i> <u>underlined</u> <s>strikethrough</s> </p>
</body>
</html>
