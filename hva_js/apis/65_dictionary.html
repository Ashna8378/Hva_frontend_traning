<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary App</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      text-align: left;
    }

    .meaning {
      background-color: #ffffff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .error {
      color: red;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Dictionary App</h1>
    <input type="text" id="wordInput" placeholder="Enter a word">
    <button onclick="fetchMeaning()">Search</button>
    <div id="output" class="result"></div>
  </div>

  <script src="65_dictionary.js"></script>
</body>
</html>
