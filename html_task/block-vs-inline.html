<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        border: 1px solid black;
    }
    
    span{
        border: 1px dotted red;
    }
</style>
<body>
    <!-- Block level tags -->
    <div>Block 1</div>
    <div>Block 2</div>
    <div>Block 3</div>

    <!-- Inline-level tags -->
     <p>This is an example using
        <span>inline</span>
        <span>elements</span>
        <span>in a paragraph</span>
     </p>

    <!-- Mixing Block and inline tags -->
     <div>
        <p>This a block-level element containing an inline
            <span>element</span>
        </p>
     </div>


</body>
</html>
