    <form action="#" method="post">
        <!-- name field -->
        <label for="name">Name:</label>

        <br> 
        <!-- Email field -->

        <br>
        <!-- message field -->
        <label for="name">Messages:</label>
        <br>
        <textarea name="message" id="name" rows="4" cols="50"></textarea>
        
        <br>
        <!-- submit button -->
        <button type="submit">Submit</button>

    </form>
