<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a Page Layout with Inline-Block</title>
    <link rel="stylesheet" href="webpage-structure.css">
</head>
<body>
    <!-- Header section -->
   <div class="header">Header</div> 


   <!-- Main content section -->
   <div class="main-content">

        <!-- First Row with two column -->
        <div class="row">
            <div class="column-2">Column 1</div>
            <div class="column-2">Column 1</div>

        </div>

        <!-- Second row with Three column -->
        <div class="row">
            <div class="column-3">Column 1</div>
            <div class="column-3">Column 2</div>
            <div class="column-3">Column 3</div>
        </div>

   </div>


   <!-- Footer section -->
   <div class="footer">Footer</div>


</body>
</html>
