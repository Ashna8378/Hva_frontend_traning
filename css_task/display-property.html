<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring CSS display property</title>
    <link rel="stylesheet" href="display-property.css">
</head>
<body>
    <!-- Display Block -->
    <div class="block-element">Block Element</div>
    <div class="block-element">Another Block ELement</div>

    <!-- Dispay: Inline -->
    <span class="inline-element">Inline Element 1</span>
    <span class="inline-element">Inline Element 2</span>
    <span class="inline-element">Inline Element 3  </span>

    <!-- Display Inline block -->
    <div class="inline-block-element">inline block 1</div>
    <div class="inline-block-element">inline block 2</div>
    <div class="inline-block-element">inline block 3</div>

    <!-- Display: None -->
    <div class="none-element">This element is hidden</div>
</body>
</html>
