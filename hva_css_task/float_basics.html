<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Basics</title>
    <link rel="stylesheet" href="float-basics.css">
</head>
<body>
   <div class="container">
        <!-- Left-floated image -->
        
        <img class="float-left" src="https://via.placeholder.com/150" alt="Placeholder Image Left">
        <p class="first-paragraph">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Recusandae excepturi magnam culpa?</p>
        
        <!-- Right-floated image -->
        <img class="float-right" src="https://via.placeholder.com/150" alt="Placeholder Image Right">
        <p class="second-paragraph">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Inventore natus eos corrupti!</p>
   </div> 
</body>
</html>
