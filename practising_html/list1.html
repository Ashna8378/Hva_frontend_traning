<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- ordered list -->
    <ol type="None">
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
  </ol>
  <!-- unordered list -->
  <ul type="none">
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
  </ul>

</body>
</html>
