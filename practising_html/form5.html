<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop down</title>
</head>
<body>
    <h2>HTML forms</h2>
    <form action="hello.html" method="GET">
        <label for="username">UserName:</label>
        <input type="text" id="username">
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" >
        <br> <br>

        <label for="email">Email:</label>
        <input type="email" id="email">
        <br> <br>

        <p>Select Your Gender</p>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender"><br>

        <label for="female">female</label>
        <input type="radio" id="female" name="gender"><br>

        <label for="other">other</label>
        <input type="radio" id="other" name="gender">

         <label for="age-group">Select your age group</label>
         <select name="age-group-values" id="age-group">
            <option value="5-10">5-10</option>
            <option value="11-21">11-21</option>
            <option value="21-31">21-31</option>
            <option value="51-61">51-61</option>
         </select>

        <br><br>
        <input type="submit" value="sign in">
    </form>
</body>
</html>
