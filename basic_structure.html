 <!DOCTYPE html>  <!--  Declare the document type and version of html (HTML5 in this case) -->
<html lang="en">   <!-- The root element of the HTML document with the language attribute set to english -->

<head>             <!-- Contains meta-information about the document, such as the character set, viewport settings,title,and links to CSS or scripts -->          
<meta charset="UTF-8">  <!-- Sets the character encoding for the document Character encoding ensures that the text appears correctly when viewed by users -->          

<meta name="viewport" content="width=device-width, initial-scale=0.1">   <!--  Ensures the webpage is responsive and scales properly on different devices-->
<title>Basic HTML structure</title>                                             <!-- Sets the title of the document, which appears in the browser tab.-->
</head>     
<body>                                                            <!-- Contains the content of the document, such as headings, paragraphs, images, links, and other HTML elements.-->
<h1>Welcome to My HTML Document</h1>
<p>This document demonstrates the basic structure of an HTML page</p>
</body>                                                                                         
</html>
